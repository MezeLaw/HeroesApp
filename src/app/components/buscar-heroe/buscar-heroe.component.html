<div class="animated fadeIn fast container">

    <h1>Heroes <small>Marvel y DC</small></h1>
    <hr>

    <div *ngIf="heroes.length==0" >
      <div class="alert alert-info" role="alert">
        No se encontraron resultados para su busqueda.
      </div>
    </div>

    <div class="card-columns">
        <div class="card animated fadeIn fast" *ngFor="let heroe of heroes;">
            <img class="card-img-top" [src]="heroe.img " alt="{{ heroe.nombre }}">
            <div class="card-body">
              <h5 class="card-title">{{ heroe.nombre }}</h5>
              <p class="card-text"> {{ heroe.bio }} </p>
              <p class="card-text"><small class="text-muted"> {{ heroe.aparicion }} </small></p>
              <button (click)="verHeroePorNombre(heroe.nombre)" class="btn btn-outline-primary btn-block" > Ver mas  </button>
            </div>
          </div>
    </div>

</div>
